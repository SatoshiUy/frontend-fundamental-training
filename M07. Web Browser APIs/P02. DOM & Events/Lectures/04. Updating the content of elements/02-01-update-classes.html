<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Update Classes</title>
  <style>
    .democlass {
      color: red;
    }
  </style>
</head>

<body>

  <body>
    <h1 id="myH1">The Element Object</h1>
    <h2>The setAttribute() Method</h2>

    <p>Click "Add Class" to add a class attribute to the h1 element:</p>

    <button onclick="myFunction()">Add Class</button>

    <script>
      function myFunction() {
        // document.getElementById('myH1').setAttribute('class', 'democlass');
        // document.getElementById('myH1').className = 'democlass';
        document.getElementById('myH1').classList.add('democlass');
      }
    </script>

  </body>
